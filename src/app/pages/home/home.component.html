<app-toolbar-user></app-toolbar-user>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter city" [(ngModel)]="cityName">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="searchWeather()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img [src]="weatherIcon" alt="Weather Icon">
            <span>{{ temp }}Â°{{ unit }}</span>
            <button class="btn btn-secondary" (click)="toggleUnit()">{{ unitToggleText }}</button>


        </div>
    </div>
    <h2>Today's notes</h2>
    <ul class="list-group">
        <li *ngFor="let note of notes" class="list-group-item d-flex justify-content-between align-items-center">
            {{ note.note }} at {{ note.creation_date }} by {{ note.creator }}
        </li>
    </ul>

    </div> -->
</div>
