<app-toolbar-admin *ngIf="role == 'ROLE_ADMIN'"></app-toolbar-admin>
<app-toolbar-super-admin *ngIf="role == 'ROLE_SUPER_ADMIN'"></app-toolbar-super-admin>

<button class="btn btn-primary" (click)="openNewNoteDialog()">Add today's note</button>
<h1>My notes</h1>
<ul class="list-group">
    <li *ngFor="let note of notes" class="list-group-item d-flex justify-content-between align-items-center">
        {{ note.note }}
    </li>
</ul>
