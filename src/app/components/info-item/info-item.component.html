<div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    <div class="col-sm-2">
        <p class="mb-0">{{attribute}}</p>
    </div>
    
    <div class="col-sm-10 row align-items-center">
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{value}}</p>
        </div>
        <div class="col-sm-3" *ngIf="editable">
            <button type="button" class="btn btn-light m-1" (click)="edit()">Edit</button>
        </div>
    </div>
</div>
